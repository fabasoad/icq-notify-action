---
name: Functional Tests

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  functional-tests:
    name: Send message
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          token: ${{ secrets.ICQ_TOKEN }}
          to: ${{ secrets.ICQ_TO }}
          message: 'Hello from GitHub Action'
          file: README.md
